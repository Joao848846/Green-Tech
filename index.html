<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload e Visualização de Agendamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body class="bg-gray-100 py-10">
    <div class="mx-auto bg-white rounded-md shadow-md overflow-hidden">
      <header class="bg-blue-500 text-white py-4 px-6">
        <h1 class="text-2xl font-semibold text-center">
          Visualização de Agendamentos
        </h1>
      </header>
      <section class="p-6 border-b border-gray-200">
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
          <div>
            <label
              for="csvFile"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Arquivo CSV:</label
            >
            <input
              type="file"
              id="csvFile"
              name="file"
              accept=".csv"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <button
            type="submit"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Enviar Arquivo
          </button>
          <div id="uploadStatus" class="text-green-600 font-semibold"></div>
        </form>
      </section>
      <div class="mt-4 text-center">
        <button
          id="syncButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Sincronizar Agendamentos
        </button>
      </div>
      <section id="dataDisplay" class="p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
          Dados Processados
        </h2>
        <div class="overflow-x-auto">
          <table class="min-w-full leading-normal shadow-md rounded-lg">
            <thead>
              <tr>
                <th
                  class="w-48 px-6 py-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  class="w-32 px-6 py-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Nome
                </th>
                <th
                  class="w-32 px-6 py-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Telefone
                </th>
                <th
                  class="w-32 px-6 py-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Documento
                </th>
                <th
                  class="w-24 px-6 py-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Tipo Contrato
                </th>
                <th
                  class="w-24 px-6 py-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Data Contrato
                </th>
                <th
                  class="w-32 px-6 py-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Status Pagamento
                </th>
                <th
                  class="w-32 px-6 py-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Valor Mensalidade
                </th>
                <th
                  class="w-24 px-6 py-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Lembrete Enviado
                </th>
                <th
                  class="w-40 px-6 py-4 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Data Último Lembrete
                </th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
          <p
            id="noDataMessage"
            class="text-gray-500 italic mt-4 text-center hidden"
          >
            Nenhum dado processado encontrado.
          </p>
        </div>
      </section>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const fileInput = document.getElementById("csvFile");
      const statusDiv = document.getElementById("uploadStatus");
      const tableBody = document.getElementById("tableBody");
      const dataDisplayDiv = document.getElementById("dataDisplay");
      const noDataMessage = document.getElementById("noDataMessage");
      const syncButton = document.getElementById("syncButton"); // Nova constante para o botão

      async function fetchAgendamentos() {
        try {
          const response = await fetch(
            "http://localhost:3000/api/v1/csv/agendamentos"
          );
          if (!response.ok) {
            throw new Error(`Erro ao buscar agendamentos: ${response.status}`);
          }
          const data = await response.json();
          displayData(data); // Atualiza a tabela com os novos dados
        } catch (error) {
          console.error("Erro ao buscar agendamentos:", error);
          Toastify({
            text: "Erro ao atualizar a lista de agendamentos.",
            duration: 3000,
            close: true,
            gravity: "top", // `top` or `bottom`
            position: "right", // `left`, `center` or `right`
            style: {
              background: "#dc2626", // Vermelho para erro
              color: "white",
            },
          }).showToast();
        }
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        if (!fileInput.files?.[0]) {
          Toastify({
            text: "Por favor, selecione um arquivo CSV.",
            duration: 3000,
            close: true,
            gravity: "top", // `top` or `bottom`
            position: "right", // `left`, `center` or `right`
            style: {
              background: "#dc2626", // Vermelho para erro
              color: "white",
            },
          }).showToast();
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files?.[0]);

        try {
          const response = await fetch(
            "http://localhost:3000/api/v1/csv/upload",
            {
              method: "POST",
              body: formData,
            }
          );

          const result = await response.json();

          if (response.ok) {
            Toastify({
              text: "Arquivo enviado e processado com sucesso!",
              duration: 3000,
              close: true,
              gravity: "top", // `top` or `bottom`
              position: "right", // `left`, `center` or `right`
              style: {
                background: "#16a34a", // Verde para sucesso
                color: "white",
              },
            }).showToast();
            statusDiv.textContent = ""; // Limpa a mensagem antiga (opcional, pois o toast já informa)
            await fetchAgendamentos(); // Busca e atualiza a lista completa
          } else {
            Toastify({
              text: `Erro no envio do arquivo: ${response.status} - ${JSON.stringify(result)}`,
              duration: 5000,
              close: true,
              gravity: "top", // `top` or `bottom`
              position: "right", // `left`, `center` or `right`
              style: {
                background: "#dc2626", // Vermelho para erro
                color: "white",
              },
            }).showToast();
          }
        } catch (error) {
          Toastify({
            text: `Ocorreu um erro ao enviar o arquivo: ${error.message}`,
            duration: 5000,
            close: true,
            gravity: "top", // `top` or `bottom`
            position: "right", // `left`, `center` or `right`
            style: {
              background: "#dc2626", // Vermelho para erro
              color: "white",
            },
          }).showToast();
        }
      });

      syncButton.addEventListener("click", fetchAgendamentos); // Event listener para o botão de sincronizar

      function displayData(data) {
        tableBody.innerHTML = ""; // Limpa a tabela
        if (data && data.length > 0) {
          dataDisplayDiv.classList.remove("hidden");
          noDataMessage.classList.add("hidden");
          data.forEach((item) => {
            const row = tableBody.insertRow();
            row.insertCell().textContent = item?.id ?? "null";
            row.insertCell().textContent = item?.nome ?? "null";
            row.insertCell().textContent = item?.telefone ?? "null";
            row.insertCell().textContent = item?.documento ?? "null";
            row.insertCell().textContent = item?.tipo_contrato ?? "null";
            row.insertCell().textContent = item?.data_contrato ?? "null";
            row.insertCell().textContent = item?.status_pagamento ?? "null";
            row.insertCell().textContent = item?.valor_mensalidade ?? "null";
            row.insertCell().textContent = item?.lembreteEnviado
              ? "Sim"
              : "Não";
            row.insertCell().textContent = item?.dataUltimoLembreteEnviado
              ? new Date(item.dataUltimoLembreteEnviado).toLocaleDateString() +
                " " +
                new Date(item.dataUltimoLembreteEnviado).toLocaleTimeString()
              : "null";
            Array.from(row.cells).forEach((cell) => {
              cell.classList.add(
                "px-6",
                "py-4",
                "border-b",
                "border-gray-200",
                "bg-white",
                "text-sm",
                "text-gray-700"
              );
            });
          });
        } else {
          dataDisplayDiv.classList.add("hidden");
          noDataMessage.classList.remove("hidden");
        }
      }

      // Chamada inicial para carregar os dados existentes ao carregar a página (opcional)
      fetchAgendamentos();
    </script>
  </body>
</html>
