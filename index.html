<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Agendamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <style>
      /* Estilos personalizados para efeitos e cores */
      #toggleUpload {
        transition:
          background-color 0.3s ease,
          transform 0.2s ease;
      }

      #toggleUpload:hover {
        background-color: #6b7280; /* Cinza um pouco mais escuro */
        transform: scale(1.05);
        cursor: pointer;
      }

      #uploadSection {
        opacity: 0;
        transform: translateY(-10px);
        transition:
          opacity 0.3s ease-in-out,
          transform 0.3s ease-in-out;
      }

      #uploadSection.show {
        opacity: 1;
        transform: translateY(0);
      }

      #syncButton {
        transition:
          background-color 0.3s ease,
          transform 0.2s ease;
      }

      #syncButton:hover {
        background-color: #2563eb; /* Azul mais escuro */
        transform: scale(1.02);
        cursor: pointer;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      thead th {
        background-color: #f3f4f6; /* Cinza claro para o cabeçalho */
        color: #4b5563; /* Cinza um pouco mais escuro para o texto do cabeçalho */
        padding: 12px 16px;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      tbody tr:nth-child(even) {
        background-color: #f9fafb; /* Cinza bem claro para linhas pares */
      }

      tbody tr:hover {
        background-color: #e5e7eb; /* Cinza ainda mais claro ao passar o mouse */
      }

      tbody td {
        padding: 10px 16px;
        border-bottom: 1px solid #e0e0e0; /* Linha divisória sutil */
        color: #374151; /* Cinza escuro para o texto da célula */
      }
    </style>
  </head>
  <body class="bg-gray-100 py-10">
    <div class="mx-auto bg-white rounded-md shadow-xl overflow-hidden w-full">
      <header class="bg-blue-600 text-white py-5 px-8">
        <h1 class="text-2xl font-semibold text-center tracking-wide">
          Gerenciamento de Agendamentos
        </h1>
      </header>
      <section
        class="p-8 border-b border-gray-200 flex items-center justify-end"
      >
        <button
          id="toggleUpload"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 + 5v10m0 -10h10m-10 0H2"
            />
          </svg>
          <span class="sr-only">Mostrar Upload</span>
        </button>
      </section>
      <section id="uploadSection" class="p-8 border-b border-gray-200 hidden">
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
          <div>
            <label
              for="csvFile"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Arquivo CSV:</label
            >
            <input
              type="file"
              id="csvFile"
              name="file"
              accept=".csv"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <button
            type="submit"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out"
          >
            Enviar Arquivo
          </button>
          <div id="uploadStatus" class="text-green-600 font-semibold"></div>
        </form>
      </section>
      <div class="mt-6 text-center">
        <button
          id="syncButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 inline-block mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.343v-.909c0-.707-.186-1.414-.523-2.023l-.304-.304c-.61-.337-1.318-.527-2.023-.527H9.843c-.707 0-1.414.19-2.023-.527l-.304-.304c-.337.608-.527 1.315-.527 2.023v.909m1.15-3.464A9 9 0 1 0 10.309 3.948m1.422 13.048a9 9 0 0 0 7.584-6.425"
            />
          </svg>
          Sincronizar Agendamentos
        </button>
      </div>
      <section id="dataDisplay" class="p-8 mt-6">
        <h2
          class="text-xl font-semibold text-gray-700 mb-5 text-center tracking-wide"
        >
          Dados Processados
        </h2>
        <div class="overflow-x-auto rounded-md shadow-sm">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Nome
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Telefone
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Documento
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Tipo Contrato
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Data Contrato
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Status Pagamento
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Valor Mensalidade
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Lembrete Enviado
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Data Último Lembrete
                </th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
          <p
            id="noDataMessage"
            class="text-gray-500 italic mt-4 text-center hidden"
          >
            Nenhum dado processado encontrado.
          </p>
        </div>
      </section>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const fileInput = document.getElementById("csvFile");
      const statusDiv = document.getElementById("uploadStatus");
      const tableBody = document.getElementById("tableBody");
      const dataDisplayDiv = document.getElementById("dataDisplay");
      const noDataMessage = document.getElementById("noDataMessage");
      const syncButton = document.getElementById("syncButton");
      const toggleUploadButton = document.getElementById("toggleUpload");
      const uploadSection = document.getElementById("uploadSection");

      // 1. Esconder/Mostrar Upload com Ícone no Canto Direito
      toggleUploadButton.addEventListener("click", () => {
        uploadSection.classList.toggle("hidden");
        uploadSection.classList.add("show"); // Adiciona a classe para a animação
      });

      async function fetchAgendamentos() {
        try {
          const response = await fetch(
            "http://localhost:3000/api/v1/csv/agendamentos"
          );
          if (!response.ok) {
            throw new Error(`Erro ao buscar agendamentos: ${response.status}`);
          }
          const data = await response.json();
          displayData(data);
        } catch (error) {
          console.error("Erro ao buscar agendamentos:", error);
          Toastify({
            text: "Erro ao atualizar a lista de agendamentos.",
            duration: 3000,
            close: true,
            gravity: "top",
            position: "right",
            style: {
              background: "#dc2626",
              color: "white",
            },
          }).showToast();
        }
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        if (!fileInput.files?.[0]) {
          Toastify({
            text: "Por favor, selecione um arquivo CSV.",
            duration: 3000,
            close: true,
            gravity: "top",
            position: "right",
            style: {
              background: "#dc2626",
              color: "white",
            },
          }).showToast();
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files?.[0]);

        try {
          const response = await fetch(
            "http://localhost:3000/api/v1/csv/upload",
            {
              method: "POST",
              body: formData,
            }
          );

          const result = await response.json();

          if (response.ok) {
            Toastify({
              text: "Arquivo enviado e processado com sucesso!",
              duration: 3000,
              close: true,
              gravity: "top",
              position: "right",
              style: {
                background: "#16a34a",
                color: "white",
              },
            }).showToast();
            statusDiv.textContent = "";
            uploadSection.classList.add("hidden");
            uploadSection.classList.remove("show"); // Remove a classe para esconder suavemente na próxima vez
            await fetchAgendamentos();
          } else {
            Toastify({
              text: `Erro no envio do arquivo: ${response.status} - ${JSON.stringify(result)}`,
              duration: 5000,
              close: true,
              gravity: "top",
              position: "right",
              style: {
                background: "#dc2626",
                color: "white",
              },
            }).showToast();
          }
        } catch (error) {
          Toastify({
            text: `Ocorreu um erro ao enviar o arquivo: ${error.message}`,
            duration: 5000,
            close: true,
            gravity: "top",
            position: "right",
            style: {
              background: "#dc2626",
              color: "white",
            },
          }).showToast();
        }
      });

      syncButton.addEventListener("click", fetchAgendamentos);

      function displayData(data) {
        tableBody.innerHTML = "";
        if (data && data.length > 0) {
          dataDisplayDiv.classList.remove("hidden");
          noDataMessage.classList.add("hidden");
          data.forEach((item) => {
            const row = tableBody.insertRow();
            row.insertCell().textContent = item?.id ?? "null";
            row.insertCell().textContent = item?.nome ?? "null";
            row.insertCell().textContent = item?.telefone ?? "null";
            row.insertCell().textContent = item?.documento ?? "null";
            row.insertCell().textContent = item?.tipo_contrato ?? "null";
            const dataContrato = item?.data_contrato;
            row.insertCell().textContent = dataContrato
              ? new Date(dataContrato).toLocaleDateString("pt-BR", {
                  day: "2-digit",
                  month: "2-digit",
                  year: "numeric",
                  timeZone: "UTC",
                })
              : "null";
            row.insertCell().textContent = item?.status_pagamento ?? "null";
            row.insertCell().textContent = item?.valor_mensalidade ?? "null";
            row.insertCell().textContent = item?.lembreteEnviado
              ? "Sim"
              : "Não";
            const dataUltimoLembreteString = item?.dataUltimoLembreteEnviado;
            row.insertCell().textContent = dataUltimoLembreteString
              ? new Date(
                  new Date(dataUltimoLembreteString).getTime() -
                    3 * 60 * 60 * 1000
                ).toLocaleDateString("pt-BR", {
                  day: "2-digit",
                  month: "2-digit",
                  year: "numeric",
                  hour: "2-digit",
                  minute: "2-digit",
                })
              : "Pendente";
            Array.from(row.cells).forEach((cell) => {
              cell.classList.add(
                "px-6",
                "py-3",
                "border-b",
                "border-gray-200",
                "text-sm",
                "text-gray-700"
              );
            });
          });
        } else {
          dataDisplayDiv.classList.add("hidden");
          noDataMessage.classList.remove("hidden");
        }
      }

      fetchAgendamentos();
    </script>
  </body>
</html>
