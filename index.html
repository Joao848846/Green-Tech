
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A modern sans-serif font */
    }
    /* For Recharts specifically, if needed */
    .recharts-wrapper {
      color: #333; /* Default text color for charts, can be overridden */
    }
    .recharts-tooltip-wrapper {
      background-color: rgba(31, 41, 55, 0.9) !important; /* bg-gray-800 with opacity */
      border: 1px solid #4b5563 !important; /* border-gray-600 */
      border-radius: 0.375rem !important; /* rounded-md */
      color: #e5e7eb !important; /* text-gray-200 */
    }
    .recharts-cartesian-axis-tick-value tspan {
      fill: #9ca3af; /* text-gray-400 */
    }
    .recharts-legend-item-text {
      color: #d1d5db !important; /* text-gray-300 */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            orbitron: ['Orbitron', 'sans-serif'], // Futuristic font for headings
          },
          colors: {
            'futuristic-bg': '#0D1117', // Very dark blue/gray
            'futuristic-bg-secondary': '#161B22', // Slightly lighter dark blue/gray
            'futuristic-primary': '#00A9FF', // Bright blue
            'futuristic-secondary': '#3D5AFE', // Indigo
            'futuristic-accent': '#00E5FF', // Cyan accent
            'futuristic-text': '#E0E0E0', // Light gray text
            'futuristic-text-secondary': '#B0B0B0', // Medium gray text
          },
          animation: {
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.5.2",
    "recharts": "https://esm.sh/recharts@^2.15.3"
  }
}
</script>
</head>
<body class="bg-futuristic-bg text-futuristic-text">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
<link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
